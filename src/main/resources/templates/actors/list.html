<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FichasPeliculasApp | Aplicación de gestión de fichas de películas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mb-5">

    <div class="card">
        <h2 th:text="'Listado de Actores'" class="card-header"></h2>
        <div class="card-body">
            <!-- 显示演员列表 -->
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Identificador</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">País</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 遍历并显示演员数据 -->
                    <tr th:each="actor : ${actors}">
                        <td th:text="${actor.id}"></td>
                        <td th:text="${actor.name}"></td>
                        <td th:text="${#dates.format(actor.birthDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${actor.country}"></td>
                        <td>
                            <!-- 编辑按钮 -->
                            <a th:href="@{'/editActor/' + ${actor.id}}" class="btn btn-primary">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <!-- 返回首页按钮 -->
    <a th:href="@{/}" class="btn btn-secondary">Volver a la Página de Inicio</a>
    <hr>
</div> <!-- /container -->
</body>
</html>
